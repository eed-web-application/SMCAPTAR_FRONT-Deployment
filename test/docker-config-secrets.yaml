apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: github-secret
spec:
  path: secret/eed/accel-webapp-dev/smartcaptar/gh-secret
  type: kubernetes.io/dockerconfigjson
  keys:
    - username
    - password
  templates:
    ".dockerconfigjson": |
      {
          "auths": {
              "ghcr.io":{
                  "username":"{% .Secrets.username %}",
                  "password":"${{ secrets.GITHUB_TOKEN }}",
                  "auth":"{% list .Secrets.username ":" secrets.GITHUB_TOKEN | join "" | b64enc %}"
        	    }
          }
      }     
