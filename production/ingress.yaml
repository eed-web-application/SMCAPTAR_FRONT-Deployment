apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: SMCAPTAR_FRONT-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    name: SMCAPTAR_FRONT-ingress
spec:
  rules:
  - host: "eed-app.slac.stanford.edu"
    http:
      paths:
      - pathType: Prefix
        path: /ejbe(/|$)(.*)
        backend:
          service:
            name: SMCAPTAR_FRONT-service
            port: 
              number: 80